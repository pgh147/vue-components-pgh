<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <meta name="format-detection" content="telephone=no,email=no,adress=no">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="Cache" content="no-cache">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>打卡数据应用</title>
  <!-- <script src="https://cdn.bootcss.com/vConsole/3.3.4/vconsole.min.js"></script> -->
  <style>
    html,
    body,
    div,
    span,
    applet,
    object,
    iframe,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    blockquote,
    pre,
    a,
    abbr,
    acronym,
    address,
    big,
    cite,
    code,
    del,
    dfn,
    em,
    img,
    ins,
    kbd,
    q,
    s,
    samp,
    small,
    strike,
    strong,
    sub,
    sup,
    tt,
    var,
    b,
    u,
    i,
    center,
    dl,
    dt,
    dd,
    ol,
    ul,
    li,
    fieldset,
    form,
    label,
    legend,
    table,
    caption,
    tbody,
    tfoot,
    thead,
    tr,
    th,
    td,
    article,
    aside,
    canvas,
    details,
    embed,
    figure,
    figcaption,
    footer,
    header,
    hgroup,
    menu,
    nav,
    output,
    ruby,
    section,
    summary,
    time,
    mark,
    audio,
    video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }

    /* HTML5 display-role reset for older browsers */
    article,
    aside,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section {
      display: block;
    }

    html,
    body {
      line-height: 1;
      width: 100%;
      height: 100%;
    }

    div {
      box-sizing: border-box;
    }

    ol,
    ul {
      list-style: none;
    }

    blockquote,
    q {
      quotes: none;
    }

    blockquote:before,
    blockquote:after,
    q:before,
    q:after {
      content: '';
      content: none;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    input:-webkit-autofill {
      -webkit-box-shadow: 0 0 0px 1000px white inset;
      border: 1px solid #CCC !important;
      height: 27px !important;
      line-height: 27px !important;
      border-radius: 0 4px 4px 0;
    }

    ::-webkit-input-placeholder {
      /* WebKit browsers */
      color: #999;
      font-size: 14px;
    }

    :-moz-placeholder {
      /* Mozilla Firefox 4 to 18 */
      color: #999;
      font-size: 14px;
    }

    ::-moz-placeholder {
      /* Mozilla Firefox 19+ */
      color: #999;
      font-size: 14px;
    }

    :-ms-input-placeholder {
      /* Internet Explorer 10+ */
      color: #999;
      font-size: 14px;
    }

    nput,
    button,
    select,
    textarea {
      outline: none;
    }

    @keyframes anim {
      0% {
        opacity: 1;
      }

      60% {
        opacity: 0.7;
      }

      70% {
        opacity: 0.5;
      }

      80% {
        opacity: 0.7;
      }

      100% {
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>
<script type="text/javascript">
  // 刷缓存
  var reloadFun = function () {
    let reloadNum = sessionStorage.getItem("reloadNum") ?
      sessionStorage.getItem("reloadNum") :
      1;
    reloadNum = Number(reloadNum);
    if (reloadNum <= 1) {
      reloadNum += 1;
      sessionStorage.setItem("reloadNum", reloadNum);
      location.reload(true);
    }
  }();

  function showVConsole() {
    if (location.href.indexOf('test') >= 0 || location.port) {
      var vcTool = document.createElement('script');
      vcTool.src = 'https://cdn.bootcss.com/vConsole/3.3.4/vconsole.min.js';
      vcTool.onload = function () {
        console.log("VConsole加载完成...");
        var vConsole = new VConsole();
      }
      document.head.appendChild(vcTool);
    }
  }
  showVConsole();
</script>

</html>
